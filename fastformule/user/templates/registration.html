{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mt-4">Création de compte</p>
  
                  <form class="mx-1 mx-md-4" method="POST">
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-user fa-lg me-3 fa-fw mb-4 mr-2"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.username }}
                        <label class="form-label">Nom d'utilisateur</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4 mr-2"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.email }}
                        <label class="form-label">E-mail</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw mb-4 mr-2"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.password1 }}
                        <label class="form-label">Mot de passe</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-key fa-lg me-3 fa-fw mb-4 mr-2"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.password2 }}
                        <label class="form-label">Confirmez votre mot de passe</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" id="register-btn" class="btn btn-primary btn-lg" name="create-user">Créer mon compte</button>
                    </div>
  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
