{% extends "base.html" %}
{% load static %}
{% block content %}


<section class="vh-100">
    <div class="container h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
 
                  <p class="text-center h1 fw-bold mb-5 mt-4">Créer un nouvel article</p>
  
                  <form class="mx-1 mx-md-4" method="POST">
                    {% csrf_token %}
  
                    <div class="mb-4">
                      <div class="flex-fill mb-0">
                        {{ form.a_title }}
                        <label class="form-label">Titre de l'article</label>
                      </div>
                    </div>
  
                    <div class="mb-4">
                      <div class="flex-fill mb-0">
                        {{ form.a_content }}
                        <label class="form-label">Contenu de l'article</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" name="Create Article">Créer l'article</button>
                    </div>
  
                  </form>
                </div>
          </div>
        </div>
    </div>
  </section>

{% endblock %}
